NNI_COULD_NOT_COPY_ALL_FILES="Неможливо скопіювати всі файли/каталоги. Для виправлення цієї ситуації зробіть наступне:</li><li>- увімкніть режим FTP-клієнта в загальних налаштуваннях Joomla</li><li>- встановіть права на файли і каталоги (і їх вкладені каталоги), зазначені вище</li><li>- видаліть файли і каталоги, зазначені вище, за допомогою FTP-клієнта</li><li>- видаліть це розширення</li><li> </li><li>Якщо і після цього не вийде успішно встановити розширення, використовуйте метод, зазначений у файлі INSTALL.txt."
